<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralKand - Telegram Videos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-animation"></div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">ViralKand</div>
            <div class="nav-links">
                <button class="nav-btn active" onclick="showSection('home')">Home</button>
                <button class="nav-btn" onclick="showSection('videos')">All Videos</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Section -->
        <section id="home" class="section active">
            <!-- <div class="hero">
                <div class="hero-content">
                    <h1>ViralKand</h1>
                    <p>Discover & Watch Viral Telegram Videos</p>
                    
                </div>
            </div> -->

            <div class="filter-section">
                <button class="filter-btn active" onclick="filterHomeVideos('all')">All</button>
                <button class="filter-btn" onclick="filterHomeVideos('short')">üì± Short Videos</button>
                <button class="filter-btn" onclick="filterHomeVideos('long')">üé¨ Long Videos</button>
                <button class="filter-btn" onclick="filterHomeVideos('recent')">üÜï Recent</button>
            </div>

            <!-- Home Video Grid - Shows 2 videos per row -->
            <div class="home-video-container">
                <div class="video-grid-home" id="homeVideoGrid">
                    <!-- Videos will be populated here -->
                </div>
            </div>
        </section>

        <!-- Videos Section - Shows all videos -->
        <section id="videos" class="section">
            <h2 style="font-size: 2rem; margin-bottom: 2rem; text-align: center;">üìπ All Telegram Videos</h2>

            <div class="filter-section">
                <button class="filter-btn active" onclick="filterVideos('all')">All Videos</button>
                <button class="filter-btn" onclick="filterVideos('short')">Short Videos</button>
                <button class="filter-btn" onclick="filterVideos('long')">Long Videos</button>
                <button class="filter-btn" onclick="filterVideos('recent')">Most Recent</button>
            </div>

            <!-- All videos container -->
            <div class="video-grid" id="videos">
                <!-- Videos from your backend will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="video-player" id="videoPlayer">
                <div style="text-align: center;">
                    <div class="loading"></div>
                    <p style="margin-top: 1rem;">Loading video...</p>
                </div>
            </div>
            <div class="video-controls">
                <button class="control-btn" onclick="playVideo()">‚ñ∂Ô∏è Play</button>
                <button class="control-btn" onclick="shareVideo()">üì§ Share</button>
                <button class="control-btn" onclick="downloadVideo()">‚¨áÔ∏è Download</button>
            </div>
            <div id="videoDetails" style="margin-top: 2rem;">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription" style="margin-top: 1rem; opacity: 0.8;"></p>
                <div id="modalTags" style="margin-top: 1rem;"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
