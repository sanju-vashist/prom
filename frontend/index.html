<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies World</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 
  <header class="header">
    <nav class="nav">
      <div class="logo">ğŸ¬ Movies World</div>

    
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search movies...">
        <button class="search-btn" onclick="searchVideos()">
          ğŸ”
        </button>
      </div>

      
      <div class="nav-links">
        <button class="nav-btn active" onclick="showSection('home')">Home</button>
        <button class="nav-btn" onclick="showSection('videos')">All Videos</button>
      </div>
    </nav>
  </header>

 
  <main class="main-content">
   
    <section id="home" class="section active">
      <div class="filter-section">
        <button class="filter-btn active" onclick="filterHomeVideos('all')">All</button>
        <button class="filter-btn" onclick="filterHomeVideos('short')">ğŸ“± Short</button>
        <button class="filter-btn" onclick="filterHomeVideos('long')">ğŸ¬ Long</button>
        <button class="filter-btn" onclick="filterHomeVideos('recent')">ğŸ†• Recent</button>
      </div>

      <div class="video-grid-home" id="homeVideoGrid">
       
      </div>
    </section>

   
    <section id="videos" class="section">
      <h2 class="section-title">ğŸ“¹ All Movies</h2>

      <div class="filter-section">
        <button class="filter-btn active" onclick="filterVideos('all')">All</button>
        <button class="filter-btn" onclick="filterVideos('short')">Short</button>
        <button class="filter-btn" onclick="filterVideos('long')">Long</button>
        <button class="filter-btn" onclick="filterVideos('recent')">Recent</button>
      </div>

      <div class="video-grid" id="allVideosGrid">
      
      </div>
    </section>
  </main>


  <div id="videoModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <div class="video-player" id="videoPlayer">
        <div style="text-align: center;">
          <div class="loading"></div>
          <p>Loading video...</p>
        </div>
      </div>
      <div class="video-controls">
        <button class="control-btn" onclick="playVideo()">â–¶ï¸ Play</button>
        <button class="control-btn" onclick="shareVideo()">ğŸ“¤ Share</button>
        <button class="control-btn" onclick="downloadVideo()">â¬‡ï¸ Download</button>
      </div>
      <div id="videoDetails">
        <h3 id="modalTitle"></h3>
        <p id="modalDescription"></p>
        <div id="modalTags"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
